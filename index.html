<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="all.css">
    <title>Document</title>
    <style>
 *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
 }
 body{
    width: 100%;
    height: 100%;
 }
 .main{
    width: 100%;
    height: 100%;
    background-color: whitesmoke;
    display: flex;
 }
 .sec1{
width: 40%;
height: 80%;
background-color: whitesmoke;
 }
 nav{
    width: 100%;
    height: 100px;
    
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 20px;
 }
 .fa{
    font-size: 30px;
    color: black;
 }
 nav a{
    text-decoration: none;
    font-size: 30px;
    justify-self: center;
    color: black;
 }
 main{
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 25%;
 }
 main h1{
    font-size: 50px;
    padding-top: 20px;
 }
 main button{
    width: 200px;
    height: 50px;
    margin-top: 50px;
    border-radius: 20px;
    background-color: violet;
    border: 1px solid;
    font-size: 20px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
 }
 .sec2{
    width: 60%;
height: 80%;
 }
 .sec2 img{
    margin-top: 30px;
    width: 100%;
    height: 80%;
 }
 .sec3{
    width: 100%;
    height: 20vh;
    margin-top: 50px;
    
 }
 footer{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background-color: antiquewhite;
 }
 .b1{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
 }
.b1 p{
    font-size: 30px;
}

#logo{
    font-size: 50px;
    padding: 30px;
}
.fa-facebook{
    color: blue;
}
.fa-instagram{
    color: red;
}
.fa-linkedin{
    color: blue;
}
@media screen and (max-width:1024px) {
    body{
        width: 100%;
        height: 100%;
    }
    .main{
        display: flex;
        flex-direction: column;
    }
    .sec2{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .sec2 img{
        margin-top: 40%;
        margin-left: 60%;
    }
    .sec1{
        width: 100%;
        height: 37%;
    }nav{
        margin-top: 10px;
    }
   
}
    </style>
</head>
<body>
        <div class="main">
        <div class="sec1">
        <nav>
         <i class="fa fa-home"></i>
         <a href="">Home</a>
         <a href="">Contact</a>
         <i class=" fa fa-arrow-right"></i>
        </nav>
        <main>
            <h1>Grow your skills ,</h1>
            <h1>define your future</h1>
            <button>explore coures</button>
        </main>
        </div>
        <div class="sec2">
            <img src="wp6090738-music-logo-wallpapers.jpg" alt="">
        </div>
    </div>
    <div class="sec3">
<footer>
    <div class="b1">
        <p>Megan Garchia plortfolio</p>
    </div>
    <div class="b2">
        <i class="fa-brands fa-facebook" id="logo"></i>
        <i class="fa-brands fa-instagram" id="logo"></i>
        <i class="fa-brands fa-linkedin" id="logo"></i>
    </div>
</footer>
    </div>
</body>
</html>
